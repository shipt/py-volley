kind: pipeline
name: test
type: docker

trigger:
  event:
    - push
    - pull_request
    - tag
  branch:
    - main

matrix:
  PY_VERSION:
    - 3.10.2
    - 3.9.8
    - 3.9
    - 3.8

steps:
  - name: unit-test
    image: python:${PY_VERSION}
    commands:
    - pip install poetry==1.1.13
    - poetry install
    - make test.unit
    - poetry run codecov
    environment:
      CODECOV_TOKEN:
        from_secret: CODECOV_TOKEN

  - name: lints
    image: python:${PY_VERSION}
    commands:
      - pip install poetry==1.1.13
      - poetry install
      - make lints

  - name: test-integration
    image: docker/compose
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock
    commands:
    - apk add make
    - sed -i -e '/volumes:/,+1d' docker-compose.yml
    - make test.integration

  - name: cleanup-test-integration
    image: docker/compose
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock
    commands:
      - docker-compose logs
      - docker-compose down --remove-orphans
    depends_on:
      - test-integration
    when:
      status:
      - failure
      - success
  
  - name: publish-release
    image: python:3.9.4
    environment:
      POETRY_HTTP_BASIC_PYPI_USERNAME:
        from_secret: PYPI_ORG_USERNAME
      POETRY_HTTP_BASIC_PYPI_PASSWORD:
        from_secret: PYPI_ORG_PASSWORD
      POETRY_HTTP_BASIC_SHIPT_USERNAME:
        from_secret: SHIPT_PYPI_USERNAME
      POETRY_HTTP_BASIC_SHIPT_PASSWORD:
        from_secret: SHIPT_PYPI_PASSWORD
    commands:
      - pip install poetry==1.1.13
      - test "v$(poetry version --short)" "=" "$DRONE_TAG"
      - poetry publish --repository=shipt --build
      - poetry publish
    when:
      branch:
        - main
      event:
        - tag
    depends_on:
      - lints
      - unit-test
      - test-integration