queues:
  - name: input-queue
    value: "{{ env }}.bus.ds-marketplace.v1.bundle_engine_input"
    type: kafka
    schema: components.data_models.InputMessage
  - name: triage
    value: triage
    type: rsmq
    schema: components.data_models.TriageMessage
  - name: optimizer
    value: optimizer
    type: rsmq
    schema: components.data_models.OptimizerMessage
  - name: fallback
    value: fallback
    type: rsmq
    schema: components.data_models.ComponentMessage
  - name: collector
    value: collector
    type: rsmq
    schema: components.data_models.CollectorMessage
  - name: publisher
    value: publisher
    type: postgres
    schema: components.data_models.PublisherMessage
  - name: output-queue
    value: "{{ env }}.bus.ds-marketplace.v1.bundle_engine_output"
    type: kafka
    schema: components.data_models.OutputMessage
