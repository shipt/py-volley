[tool.poetry]
name = "ml-bundle-engine"
version = "0.1.0"
description = "ML driven bundle engine consisting of workers & queues"
authors = ["jeisele <jeisele@shipt.com>"]

[[tool.poetry.source]]
name = "shipt"
url = "https://pypi.shipt.com/simple/"
secondary = true

[tool.poetry.dependencies]
python = "^3.8"
redis = "^3.5.3"
rq = "^1.10.0"
scikit-learn = "^1.0"
pydantic = "^1.8.2"
PyRSMQ = "^0.4.5"
pyshipt-streams = "^0.1.2"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
mypy = "^0.910"
coverage = "^6.0"
black = "^21.9b0"
pytest = "^6.2.5"
isort = "^5.9.3"
pydantic = "^1.8.2"
codecov = "^2.1.12"
debugpy = "^1.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
