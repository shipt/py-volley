[tool.poetry]
name = "ml_bundle_engine"
version = "0.1.0"
description = "ML driven bundle engine consisting of workers & queues"
authors = ["jeisele <jeisele@shipt.com>"]

[[tool.poetry.source]]
name = "shipt"
url = "https://pypi.shipt.com/simple/"
secondary = true

[tool.poetry.dependencies]
python = "^3.9,<3.11"
pydantic = "^1.8.2"
PyRSMQ = "^0.4.5"
pyshipt-streams = "^0.1.2"
PyYAML = "^5.4.1"
numpy = "^1.21.2"
Jinja2 = "^3.0.2"
prometheus-client = "^0.11.0"
uvicorn = {extras = ["standard"], version = "^0.15.0"}
psycopg2-binary = "^2.9.1"
SQLAlchemy = "^1.4.25"
sqlmodel = "^0.0.4"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
mypy = "^0.910"
coverage = "^6.0"
black = "^21.9b0"
pytest = "^6.2.5"
isort = "^5.9.3"
pydantic = "^1.8.2"
codecov = "^2.1.12"
debugpy = "^1.5.0"
pytest-cov = "^3.0.0"
pylint = "^2.11.1"
jupyter = "^1.0.0"
types-requests = "^2.25.11"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
show_missing = true
fail_under = 75

[tool.black]
line-length = 120
target-version = ['py39']
