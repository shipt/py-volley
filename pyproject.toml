[tool.poetry]
name = "py_volley"
version = "0.0.7"
description = "send messages everywhere"
authors = ["ask-machine-learning <shipt@shipt.com>"]

packages = [
    { include = "volley" },
]

[[tool.poetry.source]]
name = "shipt"
url = "https://pypi.shipt.com/simple/"
secondary = true

[tool.poetry.dependencies]
python = "^3.9,<3.11"
Jinja2 = "^3.0.2"
numpy = "^1.21.2"
pandas = "^1.3.4"
prometheus-client = "^0.11.0"
psycopg2-binary = "^2.9.1"
pydantic = "^1.8.2"
PyRSMQ = "^0.4.5"
pyshipt-logging = "^0.0.2"
pyshipt-streams = "^1.1.0"
PyYAML = "^5.4.1"
rollbar = "^0.16.2"
SQLAlchemy = "^1.4.25"
sqlmodel = "^0.0.4"
uvicorn = {extras = ["standard"], version = "^0.15.0"}
hiredis = "^2.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
mypy = "^0.910"
coverage = "^6.0"
black = "^21.9b0"
pytest = "^6.2.5"
isort = "^5.9.3"
pydantic = "^1.8.2"
codecov = "^2.1.12"
debugpy = "^1.5.0"
pytest-cov = "^3.0.0"
pylint = "^2.11.1"
jupyter = "^1.0.0"
types-requests = "^2.25.11"
types-pytz = "^2021.3.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage]
run.omit = [
    "./example/*",
    "./example.py"
    ]
report.show_missing = true
report.fail_under = 90

[tool.black]
line-length = 120
target-version = ['py39']
