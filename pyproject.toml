[tool.poetry]
name = "py_volley"
version = "0.4.0"
description = "send messages everywhere"
authors = ["ask-machine-learning <shipt@shipt.com>"]

packages = [
    { include = "volley" },
]

[[tool.poetry.source]]
name = "shipt"
url = "https://pypi.shipt.com/simple/"
secondary = true

[tool.poetry.dependencies]
python = "^3.9,<3.11"
Jinja2 = "^3.0.2"
prometheus-client = "^0.11.0"
psycopg2-binary = "^2.9.1"
pydantic = "^1.8.2"
PyRSMQ = "^0.4.5"
pyshipt-streams = "^1.1.0"
PyYAML = "^5.4.1"
SQLAlchemy = "^1.4.25"
hiredis = "^2.0.0"
orjson = "^3.6.4"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
mypy = "^0.910"
coverage = "^6.0"
black = "^21.9b0"
pytest = "^6.2.5"
isort = "^5.9.3"
pydantic = "^1.8.2"
codecov = "^2.1.12"
debugpy = "^1.5.0"
pytest-cov = "^3.0.0"
pylint = "^2.11.1"
jupyter = "^1.0.0"
types-requests = "^2.25.11"
types-pytz = "^2021.3.0"
mkdocs = "^1.2.3"
mkdocs-material = "^7.3.6"
mdx-include = "^1.4.1"
mkdocs-markdownextradata-plugin = "^0.2.4"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage]
run.omit = [
    "./example/*",
    "./example.py",
    "./tests/*"
    ]
report.show_missing = true
report.fail_under = 98

[tool.black]
line-length = 120
target-version = ['py39']

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
