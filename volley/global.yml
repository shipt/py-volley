connectors:
  kafka:
    consumer: volley.connectors.kafka.KafkaConsumer
    producer: volley.connectors.kafka.KafkaProducer
  rsmq:
    consumer: volley.connectors.rsmq.RSMQConsumer
    producer: volley.connectors.rsmq.RSMQProducer
validator:
  default: volley.validators.PydanticValidator
  pydantic: volley.validators.PydanticValidator
schemas:
  default: volley.data_models.ComponentMessage
serializers:
  default: volley.serializers.orjson_serializer.OrJsonSerialization
  json: volley.serializers.json_serializer.JsonSerialization
  orjson: volley.serializers.orjson_serializer.OrJsonSerialization